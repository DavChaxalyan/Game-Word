<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="tryAgain()" class="btn1" style="font-family: Arial, Helvetica, sans-serif;">Try again</button>
    <h1 style="font-family: monospace; font-size: 50px;">WORD GAME</h1>
    <div class="main">
        <div class="title-div">
            <h2 style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;" class="title">GAME DESCRIPTION</h2>
            <p style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">YOU MUST GUESS THW WORD, WHEN IT IS COMPLETELY MIXED, YOU HAVE THREE CHANCES AND FIXES TIME, IF YOU HAVE CORRECT ANSWER THAN THE TIME WILL INCREASE BY 10 SECONDS:</p>
            <hr></hr>
        </div>
        <div class="word-div">
            <div>
                <h1 class="word-title">WORD:</h1>
            </div>
            <div>
                <h1 class="word">
                    
                </h1>
            </div>
        </div>
        <div class="title-div">
            <hr>
            <h2 style="color: black; font-family: Georgia, 'Times New Roman', Times, serif;" class="title">WORD DESCRIPTION</h2>
            <p class="word-description"></p>
            <hr></hr>
        </div>
        <div class="div-result">
            <div>
                <h1 class="title-res">YOUR ANSWER:</h1>
            </div>
            <div>
                <input class="inp" type="text">
            </div>
        </div>
        <div class="divv">
            <div class="divv-div">
                <div class="div-score1">
                    <p>YOUR SCORE:</p>
                    <h2 class="scoree"></h2>
                </div>
                <div class="div-score2">
                    <p>YOUR RECORD:</p>
                    <h2 class="score"></h2>
                </div>
            </div>
            <div class="div-taimer">
                <i class="fa-regular fa-hourglass"></i>    
                <h1 class="chess">00:30</h1>
            </div>
        </div>
        <div class="div">
            <div class="div-heart">
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-heart"></i>
            </div>
            <div class="div-btn">
                <button onclick="validation()" class="btn">submit</button>
            </div>
        </div>
   </div>
   <button onclick="starting()" class="start">START GAME</button>
    <script src="script.js"></script>
</body>
</html>
